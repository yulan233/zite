      const postsPerPage = 10;
      let currentPage = 1;
  
      function displayBlogPosts(page) {
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        const pagePosts = blogPosts.slice(start, end);
  
        const blogList = document.getElementById('blog-list');
        blogList.innerHTML = '';
  
        pagePosts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'border-b pb-4';
          postElement.innerHTML = `
            <h2 class="text-xl font-bold"><a href="#" class="hover:text-blue-500">${post.title}</a></h2>
            <p class="text-gray-600">${post.description}</p>
          `;
          blogList.appendChild(postElement);
        });
      }
  
      function displayPagination() {
        const totalPages = Math.ceil(blogPosts.length / postsPerPage);
        const paginationTop = document.getElementById('pagination-top');
        const paginationBottom = document.getElementById('pagination-bottom');
        paginationTop.innerHTML = '';
        paginationBottom.innerHTML = '';
  
        const createButton = (text, page, className, container) => {
          const pageButton = document.createElement('a');
          pageButton.href = '#';
          pageButton.className = `px-4 py-2 bg-white border border-gray-300 text-gray-500 hover:bg-gray-100 ${className}`;
          pageButton.textContent = text;
          pageButton.addEventListener('click', () => {
            currentPage = page;
            displayBlogPosts(currentPage);
            displayPagination();
          });
          container.appendChild(pageButton);
        };
  
        createButton('上', Math.max(currentPage - 1, 1), '', paginationTop);
        
  
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
  
        for (let i = startPage; i <= endPage; i++) {
          createButton(i, i, i === currentPage ? 'bg-gray-200' : '', paginationTop);
        }

        createButton('下', Math.min(currentPage + 1, totalPages), '', paginationTop);
  
        createButton('第一页', 1, '', paginationBottom);
        createButton('最后一页', totalPages, '', paginationBottom);
      }
      displayBlogPosts(currentPage);
      displayPagination();
